<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Data Management</title>

<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Moment JS-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- JQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<!-- Main Div Container -->
  <div class="container">
    <div class="row">
      <div class="jumbotron jumbotron-color">
        <h1>Anytime is Train Time</h1>
          <p>Choo Choo. Chee Chee</p>
          
      </div>
    </div>

    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
      <div class="panel-body">
          <table class="table table-hover" id='train-scheduler'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency(min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
          </table>
      </div>
      
      </div>
    </div>

    <div class="row">
        <div class="panel panel-primary">
        
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        
        <div class="panel-body">
          <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              
              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="first-train-time" type="text">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
              </div>

              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              
          </form>
        </div>
        
        </div>
    </div>
    </div>




  <!-- Script -->

  <!-- Link to FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

  <script src="assets/javascript/scheduler.js"></script>

</body>

</html>
